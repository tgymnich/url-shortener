name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    environment:
      name: production
      url: https://fwd.gymni.ch
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: cd workers-site && npm ci
      - name: Publish
        uses: cloudflare/wrangler-action@v3.4.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
