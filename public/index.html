<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
    <div class="max-w-screen-xl px-4 py-16 mx-auto sm:px-6 lg:px-8">
    <div class="max-w-lg mx-auto text-center">
      <h1 class="text-2xl font-bold sm:text-3xl">Shorten a URL!</h1>
  
      <p class="mt-4 text-gray-500">
        Fill in the URL you want to shorten below.
      </p>
    </div>
  
    <form @submit.prevent="handleUrlSubmit" class="max-w-xl mx-auto mt-8 mb-0 space-y-4">
        <input
          type="url"
          id="input-url"
          name="url"
          size="40"
          placeholder="https://gymni.ch"
          required
          v-model="longUrl"
          class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-md"
        />
        
        <button type="submit" id="input-submit" value="Shorten" class="block w-full px-5 py-3 text-sm font-medium text-white bg-blue-500 rounded-lg">
            Shorten
        </button>

        <div v-if="shortUrl">
    <div class="flex w-full mx-auto my-24 overflow-hidden bg-white rounded-lg shadow-md transition-transform">
        <div class="flex items-center justify-center w-12 bg-emerald-500">
            <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"/>
            </svg>
        </div>
        
        <div class="px-4 py-2 -mx-3">
            <div class="mx-3">
                <span class="font-semibold text-emerald-500">Success</span>
                <p class="text-sm text-gray-600">{{ shortUrl }}</p>
            </div>
        </div>
    </div>
        </div>


        <div v-if="error">
    <div class="flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md transition-transform">
        <div class="flex items-center justify-center w-12 bg-red-500">
            <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"/>
            </svg>
        </div>
        
        <div class="px-4 py-2 -mx-3">
            <div class="mx-3">
                <span class="font-semibold text-red-500">Error</span>
                <p class="text-sm text-gray-600">
                    Error shortening your url. Please ensure it's a valid URL and
                    starts with http:// or https://
                </p>
            </div>
        </div>
    </div>
          </div>

      </form>
  </div>




    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          longUrl: null,
          shortUrl: null,
          error: false,
          errorMessage: null,
        };
      },
      methods: {
        handleUrlSubmit() {
          fetch('/shorten', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              url: this.longUrl,
            }),
          })
            .then((response) => {
              if (response.status == 200) {
                this.error = false;
                return response.json();
              } else {
                throw new Error('Issue saving URL');
              }
            })
            .then((data) => {
              this.shortUrl = data.url;
            })
            .catch((error) => {
              this.error = true;
            });
        },
      },
    });
    app.mount('#app');
  </script>
</html>
